## PHASE 3: SOCIAL MEDIA LAUNCH

phase_3_social:
  name: "Social Media Campaign"
  duration: "2 hours"
  priority: "high"
  depends: ["phase_1_website"]
  
  milestones:
    - id: "social-3.1"
      name: "Prepare Social Assets"
      duration: "45 min"
      agent: 4
      tasks:
        - id: "social-3.1.1"
          name: "Create Open Graph images"
          description: |
            Create social preview images:
            - 1200x630 for Twitter/LinkedIn
            - 1080x1080 for Instagram
            - Include: Mycelium visual, "Nexus Rebels" text, univrs.io URL
          output: "og-nexus.png, og-nexus-square.png"
          
        - id: "social-3.1.2"
          name: "Extract tweet thread from letter"
          description: "Already done in open-letter-tech-viaduct.md"
          status: "complete"

    - id: "social-3.2"
      name: "Post to Platforms"
      duration: "1 hour"
      agent: 4
      depends: ["social-3.1", "phase_1_website"]
      tasks:
        - id: "social-3.2.1"
          name: "Post Twitter/X thread"
          content: "See open-letter-tech-viaduct.md Twitter section"
          timing: "After site is live"
          
        - id: "social-3.2.2"
          name: "Post LinkedIn article"
          content: "See open-letter-tech-viaduct.md LinkedIn section"
          timing: "1 hour after Twitter"
          
        - id: "social-3.2.3"
          name: "Post Bluesky"
          content: "See open-letter-tech-viaduct.md Bluesky section"
          timing: "Same time as Twitter"

    - id: "social-3.3"
      name: "Outreach"
      duration: "30 min"
      agent: 4
      depends: ["social-3.2"]
      tasks:
        - id: "social-3.3.1"
          name: "Tag relevant accounts"
          description: |
            Tag in replies (not main post):
            - @searchlightinst
            - @miaborito (Mikey Dickerson)
            - Civic tech community accounts
          
        - id: "social-3.3.2"
          name: "Post in relevant communities"
          description: |
            Share in:
            - r/govtech
            - Civic tech Slack/Discord
            - Hacker News (if appropriate)

