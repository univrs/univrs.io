## PHASE 1: WEBSITE UPDATE (univrs.io)

phase_1_website:
  name: "Univrs.io Nexus Section"
  duration: "4 hours"
  priority: "critical"
  
  prerequisites:
    - "Clone univrs/univrs.io repository"
    - "Review current site structure (HTML)"
    - "Have open-letter-tech-viaduct.md ready"
  
  milestones:
    - id: "web-1.1"
      name: "Site Structure Analysis"
      duration: "30 min"
      agent: 1
      tasks:
        - id: "web-1.1.1"
          name: "Clone and analyze univrs.io repo"
          command: |
            cd ~/repos
            git clone https://github.com/univrs/univrs.io.git || cd univrs.io && git pull
            ls -la
            cat index.html | head -100
          success: "Understand current HTML structure"
          
        - id: "web-1.1.2"
          name: "Identify insertion points for Nexus section"
          output: "site-analysis.md"
          success: "Know where to add new content"

    - id: "web-1.2"
      name: "Create Nexus Section HTML"
      duration: "2 hours"
      agent: 1
      depends: ["web-1.1"]
      tasks:
        - id: "web-1.2.1"
          name: "Create nexus.html page"
          description: |
            Create standalone page at /nexus containing:
            - Open Letter to Tech Viaduct (letter format)
            - What Already Exists section with repo links
            - Social sharing buttons (Twitter, LinkedIn, Bluesky)
            - Call to action for Nexus Rebels
            - Mycelium-themed styling consistent with site
          output: "nexus.html"
          
        - id: "web-1.2.2"
          name: "Add Nexus navigation link"
          description: "Add 'Nexus' to main navigation"
          edit_file: "index.html"
          
        - id: "web-1.2.3"
          name: "Create nexus.css styles"
          description: |
            Style the letter format:
            - Professional letter typography
            - Highlighted code/repo links
            - Social sharing button styling
            - Mobile responsive
          output: "css/nexus.css"

    - id: "web-1.3"
      name: "Add GoLive Inventory Page"
      duration: "1 hour"
      agent: 2
      depends: ["web-1.1"]
      tasks:
        - id: "web-1.3.1"
          name: "Create inventory.html"
          description: |
            Create page showing what's live today:
            - Repository status table
            - Live site links
            - Test count badges
            - Documentation links
          output: "inventory.html"

    - id: "web-1.4"
      name: "Test and Deploy"
      duration: "30 min"
      agent: 1
      depends: ["web-1.2", "web-1.3"]
      tasks:
        - id: "web-1.4.1"
          name: "Local preview"
          command: |
            cd ~/repos/univrs.io
            python -m http.server 8080 &
            # Open localhost:8080 to verify
          
        - id: "web-1.4.2"
          name: "Commit and push"
          command: |
            cd ~/repos/univrs.io
            git add .
            git commit -m "Add Nexus section with Tech Viaduct open letter"
            git push origin main
          success: "Site deploys to univrs.io"

